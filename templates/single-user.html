{%extends "base.html"%}

{% block content %}

<h1>Blogz</h1>

{% if user_blogs %}
    <ul>
        {% for blog in user_blogs %}
            <li class = 'blog'>
                <a href = "/blog?id={{ blog.id }}" >{{blog.title}}</a>
                <p>{{blog.text}}</p>
                <p>Written By: <a href='/blog?user={{blog.owner.username}}'>{{blog.owner.username}}</a></p>
            </li>
        {% endfor %}
    </ul>
{% else %}
<h2>No Posts yet</h2>
{% endif %}

{% endblock%}
